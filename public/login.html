<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/output.css">
	<title>SelaweStore - Login</title>
</head>

<body class="font-sans text-white max-h-screen">
	<!-- Navbar -->
	<nav class="sticky top-0 z-50 bg-quinary">
		<div class="container mx-auto flex items-center h-20 gap-8 w-full">
			<a href="home.html" class="flex items-center gap-2">
				<img src="./images/logo2.png" alt="selawe store logo" class="w-12 h-12 object-cover">
				<h1 class="text-2xl font-bold">SelaweStore</h1>
			</a>
			<br>
			<div class="hidden sm:flex justify-between items-center w-full">
				<ul class="flex gap-4">
					<li><a href="home.html" class="hover:text-secondary">Beranda</a></li>
					<li><a href="#" class="hover:text-secondary">Cek Transaksi</a></li>
				</ul>
				<ul class="flex gap-4 items-center">
					<li><a href="login.html" class="hover:text-secondary active">Masuk</a></li>
					<li><a href="#" class="hover:text-secondary">Daftar</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="login-background" style="background-image: url('./images/background-login.jpg');">
		<div class="bg-white bg-opacity-15 backdrop-filter backdrop-blur-md rounded-2xl p-8 shadow-lg w-[26rem]">
			<h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>
			<form>
				<input type="text" placeholder="Username" required
					class="w-full p-4 my-4 border-none rounded-lg bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 text-base focus:outline-none focus:ring-2 focus:ring-secondary">
				<input type="password" placeholder="Password" required
					class="w-full p-4 my-4 border-none rounded-lg bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 text-base focus:outline-none focus:ring-2 focus:ring-secondary">
				<button type="submit"
					class="w-full p-4 mt-6 border-none rounded-lg bg-white bg-opacity-30 text-white cursor-pointer transition duration-300 ease-in-out hover:bg-opacity-40 text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-secondary">
					<a href="dashboard.html">Login</a>
				</button>
			</form>
			<p class="text-center mt-6 text-white text-base">
				Don't have an account? <a href="#" class="font-bold hover:underline">Sign up</a>
			</p>
		</div>
	</main>
</body>

</html>
